  <section class="bcls-section">
    <h2 id="Meaning">意思</h2>

    <p>轉碼期間發生問題時，就會發生此錯誤。這可能意味著我們無法處理為工作提交的文件，也可能意味著轉碼器上有問題。<a href="http://zencoder.com/contact">聯繫我們</a>如果您想了解更多信息。</p>
  </section>
  <section class="bcls-section">
    <h2 id="Retry_this_job">重試這個工作？</h2>

    <p>出現此錯誤的作業<strong>不應該</strong>重試。<a href="/error-troubleshooting/when-should-i-retry-failed-jobs.html">了解有關重試作業的更多信息。</a></p>
  </section>
