 <h1>{{ page.title }}</h1>
<article class="bcls-article">
  <summary>{{ page.description }}</summary>

  <section class="bcls-section">
    <h2 id="Meaning">意思</h2>

    <p>提供的視訊位元速率對視訊來說太低。提高位元速率應該修正工作。僅當在<a href="/encoding-settings/general/encoding-settings-general-output-settings.html#strict">嚴格的</a>模式下，Zencoder會自動糾正該問題，否則。</p>
  </section>
  <section class="bcls-section">
    <h2 id="Retry_this_job">重試這個工作？</h2>

    <p>出現此錯誤的作業<strong>不應該</strong>重試。<a href="/error-troubleshooting/when-should-i-retry-failed-jobs.html">了解有關重試作業的更多信息。</a></p>
  </section>
</article>
